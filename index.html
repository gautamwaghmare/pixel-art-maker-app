<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art</title>
    <link rel="icon" type="image/gif/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div class="inputBox">
        <form>
            Grid Height: <input id="gridHeight" type="number" value="1" min="1">
            Grid Width: <input id="gridWidth" type="number" value="1" min="1">
            <h2>Pick a color: <input type="color" id="colorPicker" value="#02b3e4"></h2>
            <input id="submitDetails" type="button" value="Let's Draw">
            <input id="resetButton" type="button" value="Reset">
            <hr>
        </form>
    </div>

    <table id="canvasTable"></table>
    
    <script src="js/app.js"></script>
</body>
</html>
